<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Trending Movies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="themes.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            max-width: 1200px;
            width: 100%;
        }
        .test-info {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-info">
            <h2>Trending Movies Test</h2>
            <p>Testing the trending movies feature with your current region.</p>
            <p id="regionInfo"></p>
        </div>

        <!-- Trending Movies Section -->
        <div class="trending-movies" id="trendingMovies" style="display: none;">
            <h3><i class="fas fa-fire"></i> Now Trending in Cinemas</h3>
            <div class="trending-subtitle">Click to search on Google</div>
            <ul id="trendingMoviesList" class="trending-list"></ul>
        </div>
    </div>

    <script src="scripts/trending.js"></script>
    <script>
        // Display region info
        document.getElementById('regionInfo').textContent = `Detected Region: ${getUserRegion()}`;
        
        // Initialize trending movies
        initializeTrendingMovies().then(() => {
            console.log('Trending movies loaded successfully');
        }).catch(error => {
            console.error('Error loading trending movies:', error);
        });
    </script>
</body>
</html>
