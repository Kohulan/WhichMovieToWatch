<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Which Movie To Watch - Find Your Next Movie" />
    <meta name="description" content="Discover your next favorite movie with a visually immersive experience that makes browsing feel as cinematic as watching." />
    <title>Which Movie To Watch!</title>
    <script>
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('theme-preferences'));
          if (stored && stored.state) {
            if (stored.state.mode === 'dark') document.documentElement.classList.add('dark');
            if (stored.state.preset) document.documentElement.classList.add('theme-' + stored.state.preset);
          } else {
            // First visit: check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
            // Default preset
            document.documentElement.classList.add('theme-cinema-gold');
          }
        } catch(e) {
          document.documentElement.classList.add('theme-cinema-gold');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
