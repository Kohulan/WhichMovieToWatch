    <title>Which Movie To Watch!</title>
    <script>
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('theme-preferences'));
          if (stored && stored.state) {
            if (stored.state.mode === 'dark') document.documentElement.classList.add('dark');
            if (stored.state.preset) document.documentElement.classList.add('theme-' + stored.state.preset);
          } else {
            // First visit: check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
            // Default preset
            document.documentElement.classList.add('theme-cinema-gold');
          }
        } catch(e) {
          document.documentElement.classList.add('theme-cinema-gold');
        }
      })();
    </script>
    <!-- CSP meta tag placed AFTER the inline FOUC script so it does not block the theme initialiser.
         Meta-tag CSP only applies to content loaded after this tag in the document.

         Resource inventory (why each origin is allowed):
           script-src:  unsafe-eval — Spline runtime (third-party) uses dynamic code generation internally
                        wasm-unsafe-eval — Spline WebAssembly modules
                        simpleanalyticscdn — cookieless analytics
           worker-src:  blob: — Spline creates blob: Workers for sort/decode pipelines
           style-src:   unsafe-inline — Tailwind v4 and Framer Motion inject inline styles at runtime
                        fonts.googleapis.com — Google Fonts CSS loaded by Spline 3D text objects
           font-src:    fonts.gstatic.com — Google Fonts WOFF2 files served from gstatic CDN,
                        data: — Spline runtime embeds scene fonts as base64 data URIs
           img-src:     image.tmdb.org — movie posters/backdrops, data: — SVG clay textures,
                        blob: — story card canvas export
           connect-src: api.themoviedb.org — TMDB API, omdbapi — ratings, ipinfo — geolocation,
                        corsproxy — story card CORS poster fetch, simpleanalyticscdn — analytics beacon,
                        prod.spline.design — .splinecode scene files, unpkg.com — detect-gpu benchmarks
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval' https://scripts.simpleanalyticscdn.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https://image.tmdb.org data: blob: https://*.simpleanalyticscdn.com; connect-src 'self' https://api.themoviedb.org https://www.omdbapi.com https://ipinfo.io https://corsproxy.io https://queue.simpleanalyticscdn.com https://prod.spline.design https://unpkg.com; media-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self';">
